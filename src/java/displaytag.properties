#sort.behavior=list
#sort.amount=list
#basic.empty.showtable=true
#basic.msg.empty_list=No results matched your criteria.
#paging.banner.placement=top
#paging.banner.onepage=<span class="pagelinks"></span>
export.types=csv excel xml pdf rtf
export.excel=true
export.csv=true
export.xml=true
export.pdf=true
export.rtf=true
export.excel.class=org.displaytag.export.excel.DefaultHssfExportView
export.pdf.class=org.displaytag.export.DefaultPdfExportView
export.rtf.class=org.displaytag.export.DefaultRtfExportView
# locale provider (Jstl provider by default)
locale.provider=org.displaytag.localization.I18nJstlAdapter
# locale.resolver (nothing by default, simply use locale from request)
locale.resolver=org.displaytag.localization.I18nJstlAdapter
# if set, file is downloaded instead of opened in the browser window
#export.[mymedia].filename=
paging.banner.placement=bottom
paging.banner.item_name=item
paging.banner.items_name=items
paging.banner.first=<div class="pagination pagination-right"><ul class="pagination"><li class="active"><a href="#">First</a></li> <li class="active"><a href="#">Prev</a></li> {0} <li><a href="{3}">Next</a></li><li><a href="{4}">Last</a></li></ul></div>
paging.banner.page.selected=<li class="active"><a href="#">{0}</a></li>
paging.banner.page.link=<li><a href="{1}">{0}</a></li>
paging.banner.page.separator=
paging.banner.full=<div class="pagination pagination-right"><ul class="pagination"><li><a href="{1}">First</a></li> <li><a href="{2}">Prev</a></li> {0} <li><a href="{3}">Next</a></li><li><a href="{4}">Last</a></li></ul></div>
paging.banner.last=<div class="pagination pagination-right"><ul class="pagination"><li><a href="{1}">First</a></li> <li><a href="{2}">Prev</a></li> {0} <li class="active"><a href="#">Next</a></li><li class="active"><a href="#">Last</a></li></ul></div>
paging.banner.onepage=
paging.banner.no_items_found=<div class="btn disabled pull-left pagebanner">No {0} found.</div>
paging.banner.one_item_found=<div class="btn disabled pull-left pagebanner">One {0} found.</div>
paging.banner.all_items_found=
paging.banner.some_items_found=
paging.banner.group_size=8
